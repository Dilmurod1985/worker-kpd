<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод производства</title>
    <style>
        body { font-family: Arial; background: #e0f7fa; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #00695c; }
        label { font-weight: 600; color: #1f2937; margin-bottom: 6px; display: block; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #b2dfdb; border-radius: 6px; box-sizing: border-box; }
        button { background: #009688; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 1.1em; }
        button:hover { background: #00796b; }
        .success { background: #c8e6c9; color: #1b5e20; padding: 15px; margin: 15px 0; border-radius: 6px; text-align: center; }
        .error { background: #ffcdd2; color: #b71c1c; padding: 15px; margin: 15px 0; border-radius: 6px; text-align: center; }
        .back { text-align: center; margin-top: 20px; }
        .back a { color: #00695c; text-decoration: none; font-weight: bold; }
        .form-group { margin-bottom: 24px; }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            label { font-size: 16px; }
            input, select { padding: 10px; }
            button { padding: 12px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ввод производства</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <form method="post">
            <label for="worker_id">ID работника</label>
            <input type="number" name="worker_id" id="worker_id" min="1" placeholder="Введите ID">
            <div id="id_error" style="color:#e74c3c; font-weight:bold; margin:10px 0; display:none;">
                Нет работника с таким ID
            </div>

            <label>Отдел</label>
            <input type="text" id="otdel_display" readonly style="background:#f0f0f0; color:#333; width:100%; padding:12px; font-size:18px; margin-bottom:10px;">

            <label for="fio">ФИО работника</label>
            <select name="fio" id="fio" required>
                <option value="">Выберите...</option>
                {% for w in workers %}
                    <option value="{{ w.fio }}" data-id="{{ w.id | string }}" data-category="{{ w.category }}" data-otdel="{{ w.otdel }}">{{ w.fio }} ({{ w.category }})</option>
                {% endfor %}
            </select>

            <div class="form-group">
                <label for="group_select">Группа товара:</label>
                <select id="group_select" name="group" onchange="updateProducts()" required>
                    <option value="">Выберите группу...</option>
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="product_select">Ассортимент:</label>
                <select id="product_select" name="product" required>
                    <option value="">Сначала выберите группу</option>
                </select>
            </div>

            <label for="quantity">Количество штук</label>
            <input type="number" name="quantity" id="quantity" min="0" required>

            <label for="caliber_kg">Калибр Go'sht (кг/шт)</label>
            <select name="caliber_kg" id="caliber" required>
                <option value="">Выберите калибр...</option>
                {% for kg in caliber_options %}
                    <option value="{{ kg }}">{{ kg }} кг/шт</option>
                {% endfor %}
            </select>

            <div class="form-group" style="margin-bottom: 32px;">
                <label for="discipline_total">Чек-лист дисциплины (баллы за смену):</label>
                <select id="discipline_total" name="discipline_total" required style="font-size:20px; padding:16px; width:100%; border-radius:10px; border:1px solid #cbd5e1; background:#f8fafc;">
                    {% for i in range(101) %}
                        <option value="{{ i }}" {% if i == 0 %}selected{% endif %}>{{ i }} баллов</option>
                    {% endfor %}
                </select>
                <small style="color:#666; font-size:14px; display:block; margin-top:8px;">Выберите общее количество баллов за всю смену (0–100)</small>
            </div>

            <small id="bonus_hint" style="display:block; margin-top:10px; color:#f39c12; font-weight:bold;">
                Итоговый бонус: 0%
            </small>

            <small id="norm_hint" style="display:block; margin-top:8px; color:#8e44ad; font-weight:bold;">
                Норма: 0 кг | Выполнено: 0%
            </small>

            <small id="calc_hint" style="display:block; margin-top:8px; color:#00695c; font-weight:bold;">
                0 шт × 0 кг = 0 кг
            </small>

            <small id="salary_hint" style="display:block; margin-top:8px; color:#27ae60; font-weight:bold; font-size:1.1em;">
                З/п за смену: 0 сум | Бонус: 20%
            </small>

            <label>Дата</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Добавить запись</button>
        </form>

        <div class="back">
            <a href="/tabel">→ Перейти в табель</a>
        </div>
    </div>

    <script>
    // Данные суточных ставок по категориям
    const dailyRates = {
        {% for category, rate in daily_rates.items() %}
            "{{ category }}": {{ rate }}{{ "," if not loop.last else "" }}
        {% endfor %}
    };

    // Автозаполнение ФИО по ID и обновление з/п
    document.getElementById('worker_id').addEventListener('input', function() {
        const id = this.value.trim();
        const errorDiv = document.getElementById('id_error');
        const fioSelect = document.getElementById('fio');

        errorDiv.style.display = 'none';
        fioSelect.value = '';  // очищаем ФИО
        document.getElementById('otdel_display').value = '';

        if (!id) return;

        let found = false;
        for (let option of fioSelect.options) {
            if (option.dataset.id === id) {
                fioSelect.value = option.value;
                document.getElementById('otdel_display').value = option.dataset.otdel || '';
                found = true;
                break;
            }
        }

        if (!found) {
            errorDiv.textContent = `Нет работника с ID ${id}`;
            errorDiv.style.display = 'block';
        } else {
            updateSalary();
        }
    });

    // Обновление з/п при изменении работника
    document.getElementById('fio').addEventListener('change', updateSalary);

    // Расчёт кг и обновление з/п
    function updateCalc() {
        const qty = parseFloat(document.getElementById('quantity').value) || 0;
        const kg = parseFloat(document.getElementById('caliber').value) || 0;
        const total = qty * kg;
        document.getElementById('calc_hint').textContent = 
            qty + ' шт × ' + kg + ' кг = ' + total.toFixed(1) + ' кг';
        updateSalary();
        updateNorm();
    }

    // Обновление отображаемой з/п по категории
    function updateSalary() {
        const select = document.getElementById('fio');
        const selectedOption = select.options[select.selectedIndex];
        // Отображаем отдел
        document.getElementById('otdel_display').value = selectedOption?.dataset?.otdel || '';
        const category = selectedOption.dataset.category || '';
        const rate = dailyRates[category] || 0;
        
        let salary = rate * 1.0;  // базовая ставка
        let bonus = 0;

        // Получить percent из norm_hint
        const normHint = document.getElementById('norm_hint').textContent;
        const percentMatch = normHint.match(/Выполнено: ([\d.]+)%/);
        const percent = percentMatch ? parseFloat(percentMatch[1]) : 0;

        if (percent >= 90) {
            bonus = percent >= 100 ? 20 : (percent >= 80 ? 10 : 0);
        } else if (percent >= 80) {
            salary *= 0.9;
            bonus = 0;
        } else if (percent >= 70) {
            salary *= 0.7;
            bonus = 0;
        } else {
            salary *= 0.5;
            bonus = 0;
        }

        document.getElementById('salary_hint').textContent = 
            'З/п за смену: ' + Math.round(salary).toLocaleString('ru-RU') + ' сум | Бонус: ' + bonus + '%';
    }

    document.getElementById('quantity').addEventListener('input', updateCalc);
    document.getElementById('caliber').addEventListener('change', updateCalc);

    // Сегодняшняя дата
    document.getElementById('date').valueAsDate = new Date();

    // Запуск расчёта при загрузке
    updateCalc();

    // Чек-лист бонуса
    function updateBonus() {
        const disciplineTotal = parseInt(document.getElementById('discipline_total').value) || 0;
        let percent = 0;
        if (disciplineTotal >= 90) percent = 100;
        else if (disciplineTotal >= 75) percent = 75;
        else if (disciplineTotal >= 60) percent = 50;
        document.getElementById('bonus_hint').textContent = 'Итоговый бонус: ' + percent + '%';
    }

    // Норма и % выполнения
    function updateNorm() {
        const kg = parseFloat(document.getElementById('calc_hint').textContent.match(/= ([\d.]+)/)?.[1] || 0);
        const category = document.getElementById('fio').options[document.getElementById('fio').selectedIndex]?.dataset.category || "";
        const norm = {{ kg_norms | tojson | safe }}[category] || 0;
        const percent = norm > 0 ? (kg / norm * 100).toFixed(1) : 0;
        document.getElementById('norm_hint').textContent = 
            'Норма: ' + norm + ' кг | Выполнено: ' + percent + '%';

        updateSalary();  // обновить з/п после изменения нормы
    }

    // Привязываем события
    document.getElementById('discipline_total').addEventListener('change', updateBonus);
    updateBonus(); // при загрузке
    updateNorm(); // при загрузке

    // Функция обновления продуктов на основе выбранной группы
    const productsByGroup = {{ products_by_group | tojson }};

    function updateProducts() {
        const group = document.getElementById('group_select').value;
        const productSelect = document.getElementById('product_select');

        productSelect.innerHTML = '<option value="">Выберите ассортимент...</option>';

        if (group && productsByGroup[group]) {
            productsByGroup[group].forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                productSelect.appendChild(option);
            });
        }
    }

    // Привязываем событие
    document.getElementById('group_select').addEventListener('change', updateProducts);
    </script>
</body>
</html>
